<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" width="520" height="140" role="img" aria-labelledby="title desc">
  <title id="title">Glitch text: x61ctf (compact)</title>
  <desc id="desc">Animated RGB split and noise displacement with minimal margins.</desc>

  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#0b0d12"/>

  <defs>
    <!-- Animated noise/displacement -->
    <filter id="glitch" x="-8%" y="-25%" width="116%" height="150%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="7" result="n">
        <animate attributeName="baseFrequency" values="0.8;0.15;0.6;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="0" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="0;10;3;16;0;6;0" keyTimes="0;0.15;0.3;0.45;0.7;0.85;1" dur="1.7s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <!-- Slice mask to make horizontal band cuts -->
    <mask id="slice">
      <rect width="100%" height="100%" fill="white"/>
      <g fill="black">
        <rect x="-60" y="26"  width="640" height="10">
          <animate attributeName="x" values="-60;40;-20;80;-60" dur="1.4s" repeatCount="indefinite"/>
        </rect>
        <rect x="-50" y="78"  width="640" height="8">
          <animate attributeName="x" values="-50;70;-10;50;-50" dur="1.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="-40" y="114" width="640" height="9">
          <animate attributeName="x" values="-40;60;-15;30;-40" dur="1s" repeatCount="indefinite"/>
        </rect>
      </g>
    </mask>

    <!-- Soft scanlines -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(255,255,255,0.025)"/>
      <rect y="2" width="4" height="2" fill="rgba(0,0,0,0.09)"/>
    </pattern>
  </defs>

  <!-- Minimal-padding text block -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
     font-weight="800" font-size="96" text-anchor="start" letter-spacing="2">

    <!-- Slight inner margin so glyphs don’t touch edges -->
    <!-- x=12, y=100 leaves ~8–12px visual padding -->
    <!-- Back glow -->
    <text x="12" y="100" fill="#00f0ff" opacity="0.12" style="filter:url(#glitch)">x61ctf</text>
    <text x="12" y="100" fill="#ff2b70" opacity="0.10" style="filter:url(#glitch)">x61ctf</text>

    <!-- RGB split layers -->
    <text x="12" y="100" fill="#00eaff" style="filter:url(#glitch)">
      x61ctf
      <animate attributeName="x" values="12;16;10;14;12;13;12" dur="1.05s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;98;102;99;100" dur="0.9s" repeatCount="indefinite"/>
    </text>

    <text x="12" y="100" fill="#ff2b70" style="filter:url(#glitch)">
      x61ctf
      <animate attributeName="x" values="12;8;14;11;12;12;12" dur="1.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;101;99;102;100" dur="0.8s" repeatCount="indefinite"/>
    </text>

    <!-- Main white text with slice mask -->
    <g mask="url(#slice)">
      <text x="12" y="100" fill="#eaf2ff" style="filter:url(#glitch)">
        x61ctf
        <animate attributeName="x" values="12;13;11;12;13;12" dur="0.8s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>

  <!-- Scanline overlay -->
  <rect width="100%" height="100%" fill="url(#scan)" pointer-events="none" opacity="0.32">
    <animate attributeName="opacity" values="0.32;0.42;0.28;0.32" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>

