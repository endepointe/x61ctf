<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" width="520" height="140" role="img" aria-labelledby="title desc">
  <title id="title">Text: coming soon</title>
  <desc id="desc">Static retro green-on-black rendering of the phrase "coming soon" with minimal margins.</desc>

  <rect width="100%" height="100%" fill="#0b0d12"/>

  <defs>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="terminalGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a8ff60"/>
      <stop offset="1" stop-color="#4aff3a"/>
    </linearGradient>

    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#ffffff" fill-opacity="0.025"/>
      <rect y="2" width="4" height="2" fill="#000000" fill-opacity="0.08"/>
    </pattern>
  </defs>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
     font-weight="700" font-size="72" letter-spacing="1.5" text-anchor="start">
    <text x="14" y="92" fill="#38ff3d" opacity="0.35" filter="url(#softGlow)">coming soon</text>
    <text x="14" y="92" fill="url(#terminalGreen)">coming soon</text>
  </g>

  <g stroke="#1bff53" stroke-opacity="0.35" stroke-width="2">
    <path d="M8,20 h26 M8,20 v26"/>
    <path d="M512,20 h-26 M512,20 v26"/>
    <path d="M8,132 h26 M8,132 v-26"/>
    <path d="M512,132 h-26 M512,132 v-26"/>
  </g>

  <rect width="100%" height="100%" fill="url(#scanlines)" opacity="0.28" pointer-events="none"/>
</svg>

