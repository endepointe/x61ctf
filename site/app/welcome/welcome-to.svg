<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220" role="img" aria-labelledby="title desc">
  <title id="title">Text: welcome to ---&gt;</title>
  <desc id="desc">Static retro green-on-black rendering of the phrase "welcome to ---&gt;".</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0d12"/>

  <defs>
    <!-- Soft glow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle vertical gradient for the text fill -->
    <linearGradient id="terminalGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a8ff60"/>
      <stop offset="1" stop-color="#4aff3a"/>
    </linearGradient>
  </defs>

  <!-- Text block, centered -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
     font-weight="700" font-size="64" letter-spacing="1.5" text-anchor="middle">
    <!-- Glow layer -->
    <text x="450" y="120" fill="#38ff3d" opacity="0.35" filter="url(#softGlow)">welcome to ---&gt;</text>
    <!-- Main text -->
    <text x="450" y="120" fill="url(#terminalGreen)">welcome to ---&gt;</text>
  </g>
</svg>

